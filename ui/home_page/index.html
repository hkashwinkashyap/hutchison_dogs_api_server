<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dogs</title>
</head>

<body style="background-color: rgb(50, 64, 72);">
    <div class="sticky-top container" style="background-color: rgb(50, 64, 72);">
        <nav class="navbar bg-dark border-bottom border-body rounded-start-pill rounded-end-pill" data-bs-theme="dark">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="javascript:loadHomePage();">Kenine Club</a>
                <button class="btn btn-outline-light" onclick="loadHomePage()">Reload</button>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row">
                <div class="col crud-view-container text-bg-dark">
                    <h6 class="navbar-brand rounded-pill text-bg-dark">Add</h6>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-add" placeholder="Dog Breed" style="margin-bottom: 10px;">
                        <input type="text" id="dog-breedType-add" placeholder="Breed Type" style="margin-bottom: 10px;">
                        <br>
                        <button type="button" class="btn btn-outline-info btn-sm" onclick="addHandle()">Add</button>
                    </div>
                </div>
                <div class="col crud-view-container text-bg-dark">
                    <h6 class="navbar-brand rounded-pill text-bg-dark">Remove</h6>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-remove" placeholder="Dog Breed" style="margin-bottom: 10px;">
                        <input type="text" id="dog-breedType-remove" placeholder="Breed Type" style="margin-bottom: 10px;">
                        <br>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeHandle()">Remove</button>
                    </div>
                </div>
                <div class="col crud-view-container text-bg-dark">
                    <h6 class="navbar-brand rounded-pill text-bg-dark">Update</h6>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-update" placeholder="Dog Breed" style="margin-bottom: 10px;">
                        <input type="text" id="dog-breed-update-new" placeholder="New Dog Breed Name" style="margin-bottom: 10px;">

                        <input type="text" id="dog-breedType-update" placeholder="Breed Type" style="margin-bottom: 10px;">
                        <input type="text" id="dog-breedType-update-new" placeholder="New Breed Type Name" style="margin-bottom: 10px;">
                        <br>
                        <button type="button" class="btn btn-outline-light btn-sm" onclick="updateHandle()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container crud-view-container rounded-pill text-bg-dark">
        <h5>Following list has each Dog Breed in each card</h5>
        <h6>Types of that Breed in the list of the card</h6>
    </div>
    <div class="container crud-view-container">
        <div id="dog-list" class="container" data-bs-theme="dark"></div>
    </div>

    <script src="../script.js"></script>
</body>

</html>

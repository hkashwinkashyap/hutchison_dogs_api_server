<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dogs</title>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body rounded-start-pill rounded-end-pill" data-bs-theme="dark">
        <div class="container col-10">
            <a class="navbar-brand" href="#">Kenine Club</a>
        </div>
        <div class="container col-1">
            <button class="btn btn-outline-light" onclick="loadHomePage()">Reload</button>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col crud-view-container">
                <h6>Add or Remove Dog Breed</h6>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-add">
                        <button type="button" class="btn btn-outline-dark btn-sm" onclick="addDogBreed()">Add Breed</button>
                    </div>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-remove">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeDogBreed()">Remove Breed</button>
                    </div>
            </div>
            <div class="col crud-view-container">
                <h6>Add or Remove Dog Breed Type</h6>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-add">
                        <button type="button" class="btn btn-outline-dark btn-sm" onclick="addDogBreedType()">Add Breed Type</button>
                    </div>
                    <div class="container button-container-btns">
                        <input type="text" id="dog-breed-remove">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeDogBreedType()">Remove Breed
                            Type</button>
                    </div>
            </div>
        </div>
    </div>

    <div class="container crud-view-container">
        <h5><span class="navbar-brand badge rounded-pill text-bg-dark">List</span></h5>
        <ul id="breed-list"></ul>
    </div>

    <script src="../script.js"></script>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</html>
